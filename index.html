<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="grid-container">
          <div class="display">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
          </div>
          <button data-all-clear class="button span-2">AC</button>
          <button data-delete class="button">DEL</button>
          <button data-operation class="button">รท</button>
          <button data-number class="button">1</button>
          <button data-number class="button">2</button>
          <button data-number class="button">3</button>
          <button data-operation class="button">x</button>
          <button data-number class="button">4</button>
          <button data-number class="button">5</button>
          <button data-number class="button">6</button>
          <button data-operation class="button">-</button>
          <button data-number class="button">7</button>
          <button data-number class="button">8</button>
          <button data-number class="button">9</button>
          <button data-operation class="button">+</button>
          <button data-number class="button">.</button>
          <button data-number class="button">0</button>
          <button data-equals class="button span-2">=</button>
        </div>
      </div>
    </main>
    <footer>
      <small>&copy; 2021 Copyright: Daniel Martinez</small>
    </footer>
  </body>
</html>
